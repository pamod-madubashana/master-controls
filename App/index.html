<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Master Controls</title>
</head>
<body class="bg-[#0a0a0a] text-cyan-400 select-none overflow-hidden flex flex-col items-center justify-center min-h-screen relative">
    <div class="h-[10vh] text-3xl font-bold absolute top-10 left-0 right-0 flex items-center justify-center">Master Controls V1.02</div>
    <div class="z-[-1] fixed inset-0 flex justify-center items-center overflow-hidden">
        <div class="circle w-[200px] h-[200px]" style="background-color:#00ff00; animation-delay:0s;"></div>
        <div class="circle w-[300px] h-[300px]" style="background-color:#00ffff; animation-delay:2s;"></div>
        <div class="circle w-[150px] h-[150px]" style="background-color:#00ff00; animation-delay:4s;"></div>
        <div class="circle w-[250px] h-[250px]" style="background-color:#ffff00; animation-delay:6s;"></div>
    </div>
    <div id="loading-screen">
        <div class="text-cyan-400 text-2xl font-semibold animate-pulse">Loading...</div>
    </div>
    <div id="slider" class="w-screen h-[90vh] overflow-hidden relative touch-pan-y">
        <div id="slides" class="flex h-full transition-transform duration-400 ease-in-out will-change-transform items-center gap-10">
            <div class="slide liquidGlass-wrapper rounded-xl flex-shrink-0 w-[90vw] h-full flex items-center justify-center text-6xl text-cyan-400">
                <div class="liquidGlass-effect"></div>
                <div class="liquidGlass-tint"></div>
                <div class="liquidGlass-shine"></div>
                <div class="liquidGlass-context">
                    <div class="absolute top-5 left-1/2 transform -translate-x-1/2 font-bold text-2xl" id="UserSlide">Users</div>
                </div>
            </div>
            <div class="slide liquidGlass-wrapper rounded-xl flex-shrink-0 w-[90vw] h-[70vh] flex items-center justify-center text-6xl text-cyan-400">
                <div class="liquidGlass-effect"></div>
                <div class="liquidGlass-tint"></div>
                <div class="liquidGlass-shine"></div>
                <div class="liquidGlass-context">
                    <div class="absolute top-5 left-1/2 transform -translate-x-1/2 font-bold text-2xl" id="HomeSlide">Home</div>
                    <div class="grid grid-cols-3 gap-8 mt-16 place-items-center">
                        <div class="app-icon flex flex-col items-center cursor-pointer hover:scale-110 transition-transform">
                            <div class="w-20 h-20 rounded-2xl bg-green-500 flex items-center justify-center text-3xl shadow-[0_0_15px_#00ff00]">游릭</div>
                            <span class="mt-2 text-sm font-semibold">Verify</span>
                        </div>

                        <div class="app-icon flex flex-col items-center cursor-pointer hover:scale-110 transition-transform">
                            <div class="w-20 h-20 rounded-2xl bg-green-500 flex items-center justify-center text-3xl shadow-[0_0_15px_#00ff00]">游릭</div>
                        <span class="mt-2 text-sm font-semibold">Auto Response</span>
                        </div>
                        
                        <div class="app-icon flex flex-col items-center cursor-pointer hover:scale-110 transition-transform">
                            <div class="w-20 h-20 rounded-2xl bg-green-500 flex items-center justify-center text-3xl shadow-[0_0_15px_#00ff00]">游릭</div>
                            <span class="mt-2 text-sm font-semibold">Database</span>
                        </div>

                        <div class="app-icon flex flex-col items-center cursor-pointer hover:scale-110 transition-transform">
                            <div class="w-20 h-20 rounded-2xl bg-green-500 flex items-center justify-center text-3xl shadow-[0_0_15px_#00ff00]">游릭</div>
                            <span class="mt-2 text-sm font-semibold">Broadcast</span>
                        </div>

                        <div class="app-icon flex flex-col items-center cursor-pointer hover:scale-110 transition-transform">
                            <div class="w-20 h-20 rounded-2xl bg-green-500 flex items-center justify-center text-3xl shadow-[0_0_15px_#00ff00]">游릭</div>
                            <span class="mt-2 text-sm font-semibold">Groups</span>
                        </div>

                        <div class="app-icon flex flex-col items-center cursor-pointer hover:scale-110 transition-transform">
                            <div class="w-20 h-20 rounded-2xl bg-green-500 flex items-center justify-center text-3xl shadow-[0_0_15px_#00ff00]">游릭</div>
                            <span class="mt-2 text-sm font-semibold">Channels</span>
                        </div>

                        <div class="app-icon flex flex-col items-center cursor-pointer hover:scale-110 transition-transform">
                            <div class="w-20 h-20 rounded-2xl bg-green-500 flex items-center justify-center text-3xl shadow-[0_0_15px_#00ff00]">游릭</div>
                            <span class="mt-2 text-sm font-semibold">Requests</span>
                        </div>

                        <div class="app-icon flex flex-col items-center cursor-pointer hover:scale-110 transition-transform">
                            <div class="w-20 h-20 rounded-2xl bg-green-500 flex items-center justify-center text-3xl shadow-[0_0_15px_#00ff00]">游릭</div>
                            <span class="mt-2 text-sm font-semibold">Inbox</span>
                        </div>
                        
                        <div class="app-icon flex flex-col items-center cursor-pointer hover:scale-110 transition-transform">
                            <div class="w-20 h-20 rounded-2xl bg-green-500 flex items-center justify-center text-3xl shadow-[0_0_15px_#00ff00]">游릭</div>
                            <span class="mt-2 text-sm font-semibold">API Keys</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slide liquidGlass-wrapper rounded-xl flex-shrink-0 w-[90vw] h-full flex items-center justify-center text-6xl text-cyan-400">
                <div class="liquidGlass-effect"></div>
                <div class="liquidGlass-tint"></div>
                <div class="liquidGlass-shine"></div>
                <div class="liquidGlass-context">
                    <div class="absolute top-5 left-1/2 transform -translate-x-1/2 font-bold text-2xl" id="SettingsSlide">Settings</div>
                </div>
                
            </div>
        </div>
    </div>
    <div id="navIcons" class="fixed bottom-5 w-full flex justify-center gap-10 z-10">
        <button data-slide="0" class="nav-icon w-8 h-8 rounded-full bg-cyan-400 opacity-40 shadow-[0_0_5px_cyan] transition-opacity duration-300 hover:opacity-80"></button>
        <button data-slide="1" class="nav-icon w-8 h-8 rounded-full bg-cyan-400 opacity-100 shadow-[0_0_15px_cyan]"></button>
        <button data-slide="2" class="nav-icon w-8 h-8 rounded-full bg-cyan-400 opacity-40 shadow-[0_0_5px_cyan] transition-opacity duration-300 hover:opacity-80"></button>
    </div>
    <svg style="position:absolute; visibility:hidden;">
      <filter
        id="glass-distortion"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        filterUnits="objectBoundingBox"
      >
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.01 0.01"
          numOctaves="1"
          seed="5"
          result="turbulence"
        />

        <feComponentTransfer in="turbulence" result="mapped">
          <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
          <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
          <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
        </feComponentTransfer>

        <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />

        <feSpecularLighting
          in="softMap"
          surfaceScale="5"
          specularConstant="1"
          specularExponent="100"
          lighting-color="white"
          result="specLight"
        >
          <fePointLight x="-200" y="-200" z="300" />
        </feSpecularLighting>

        <feComposite
          in="specLight"
          operator="arithmetic"
          k1="0"
          k2="1"
          k3="1"
          k4="0"
          result="litImage"
        />

        <feDisplacementMap
          in="SourceGraphic"
          in2="softMap"
          scale="150"
          xChannelSelector="R"
          yChannelSelector="G"
        />
      </filter>
    </svg>
    <script src="JS/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
