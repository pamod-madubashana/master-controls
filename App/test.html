  <style>
    /* Base */
    :root{
      --glass-radius: 22px;
    }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{background:#0a0a0a;color:#22d3ee;min-height:100vh;overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}

    /* Header */

    .liquidGlass-wrapper{position:relative;display:flex;overflow:hidden;cursor:pointer;border-radius:var(--glass-radius);box-shadow:0 8px 28px rgba(0,0,0,.45),0 0 32px rgba(0,255,255,.15);}
    .liquidGlass-effect{position:absolute;inset:0;z-index:0;backdrop-filter:blur(12px) saturate(160%);filter:url(#glass-distortion);isolation:isolate}
    .liquidGlass-tint{position:absolute;inset:0;z-index:1;background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border-radius:var(--glass-radius);}
    .liquidGlass-shine{display:none}
    .liquidGlass-context{z-index:3}


    #slider{touch-action:pan-y}
    #slides{transition:transform .45s cubic-bezier(.2,.8,.2,1)}
    .slide{width:90vw;height:70vh;color:#e5feff}


    .app-icon{opacity:0;transform:translateY(24px) scale(.94);transition:opacity .4s ease,transform .5s ease}
    .app-icon.active{opacity:1;transform:translateY(0) scale(1)}
    .app-bg{background:radial-gradient(100% 100% at 30% 20%,rgba(255,255,255,.22),rgba(255,255,255,.06));border:1px solid rgba(255,255,255,.18);backdrop-filter:blur(10px) saturate(160%);box-shadow:0 6px 18px rgba(0,0,0,.45),0 0 18px rgba(0,255,255,.25)}


    #loading-screen{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.7);backdrop-filter:blur(14px);z-index:50}


    .bg-glow{position:fixed;inset:0;z-index:-1;pointer-events:none}
    .bg-glow > div{filter:blur(140px);opacity:.25}


    .nav-icon{transition:opacity .25s ease, box-shadow .25s ease}
    .nav-icon[aria-current="true"]{opacity:1;box-shadow:0 0 14px rgba(34,211,238,.9)}
  </style>
</head>

  <!-- Nav dots -->

    <button aria-label="Users"    data-slide="0" class="nav-icon w-3.5 h-3.5 rounded-full bg-cyan-400 opacity-40"></button>
    <button aria-label="Home"     data-slide="1" class="nav-icon w-3.5 h-3.5 rounded-full bg-cyan-400 opacity-100" aria-current="true"></button>

  <!-- Your exact SVG filter (liquid) -->
  <svg style="position:absolute; visibility:hidden;">
    <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
      <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="5" result="turbulence" />
      <feComponentTransfer in="turbulence" result="mapped">
        <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
        <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
        <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
      </feComponentTransfer>
      <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />
      <feSpecularLighting in="softMap" surfaceScale="5" specularConstant="1" specularExponent="100" lighting-color="white" result="specLight">
        <fePointLight x="-200" y="-200" z="300" />
      </feSpecularLighting>
      <feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage" />
      <feDisplacementMap in="SourceGraphic" in2="softMap" scale="150" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </svg>

  <script>
    // Loading screen (quick fade)
    window.addEventListener('load',()=>{
      const el=document.getElementById('loading-screen');
      el.style.opacity='0';
      setTimeout(()=>el.remove(),300);
    });

    // Slider logic
    const slides   = document.getElementById('slides');
    const dots     = [...document.querySelectorAll('.nav-icon')];
    let current = 1; // Home is default center

    function go(i){
      current = Math.max(0, Math.min(i, 2));
      const offset = current * (window.innerWidth * 0.9 + 24); // slide width + gap approx
      slides.style.transform = `translateX(${-current * (window.innerWidth - (window.innerWidth - (window.innerWidth*0.9)))/1 - current*24}px)`;
      dots.forEach((d,idx)=>{
        const active = idx===current;
        d.style.opacity = active ? '1' : '.4';
        d.setAttribute('aria-current', active);
      });
    }

    dots.forEach((btn)=>btn.addEventListener('click',()=>go(parseInt(btn.dataset.slide,10))));

    // Swipe support
    let startX=0, dx=0, isDown=false;
    const slider = document.getElementById('slider');
    slider.addEventListener('touchstart',(e)=>{isDown=true;startX=e.touches[0].clientX});
    slider.addEventListener('touchmove',(e)=>{if(!isDown) return; dx=e.touches[0].clientX-startX});
    slider.addEventListener('touchend',()=>{
      if(!isDown) return; isDown=false;
      if(Math.abs(dx)>50){ current += dx>0 ? -1 : 1; }
      go(current); dx=0;
    });

    // Init
    go(1);
  </script>
