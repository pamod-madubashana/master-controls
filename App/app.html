<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./CSS/main.css">
  <link rel="stylesheet" href="CSS/home.css">
  <title>Master Control V1.0.1</title>
</head>
<body>
  <div class="name">Master Controls V1.01</div>
  <div class="circle"></div>
  <div id="contentWapper">
    <div id="userContainer" class="user main-container left"></div>
    <div id="homeContainer" class="home main-container center">
        <div class="item"><div class="box" id="verifyIcon"></div><div class="name">Verify</div></div>
        <div class="item"><div class="box" id="securityIcon"></div><div class="name">Security</div></div>
        <div class="item"><div class="box" id="autoResponseIcon"></div><div class="name">Auto Response</div></div>
        <div class="item"><div class="box"></div><div class="name">item</div></div>
        <div class="item"><div class="box"></div><div class="name">item</div></div>
        <div class="item"><div class="box"></div><div class="name">item</div></div>
    </div>
    <div id="settingsContainer" class="settings main-container right"></div>
  </div>
  <div class="popup">
    <div class="verify-popups" id="verifyPopup">
      <div class="outline">
        <div class="header verify">
          <div class="popup-content" id="VerifyContent">
            <div class="back-to-home" id="backToHome"><div class="arrow"></div></div>
            <div class="title">Verify</div>
            <div class="veryfy-switch", id="verifySwitch"></div>
          </div>
          <div class="contents">
            <div class="categories group" id="groups">
              <div class="category-name group">In Group Chats</div>
              <div class="category-description group">Verify new member in group chat</div>
              <div class="dropdown" id="groupDropdown"><div class="drop"></div></div>
              <div class="preview">
                <div class="msg">Verify message here !</div>
                <div class="button">Verify</div>
              </div>
            </div>
            <div class="categories pm" id="pm">
              <div class="category-name pm">In Private Chats</div>
              <div class="category-description pm"></div>
              <div class="dropdown" id="pmDropdown"><div class="drop"></div></div>
            </div>
          </div>
        </div>
      </div>
      <div class="popup-content" id="SecurityContent"></div>
      <div class="popup-content" id="AutoResponseContent"></div>
      <div class="popup-content"></div>
      <div class="popup-content"></div>
      <div class="popup-content"></div>
      <div class="popup-content"></div>
    </div>
  </div>
  <div class="dock" id="dock">
    <div class="icon" id="userIcon"></div>
    <div class="icon active" id="homeIcon"></div>
    <div class="icon" id="settingsIcon"></div>
  </div>
  <script src="./JS/main.js"></script>
  <script src="JS/home.js"></script>
</body>
</html>
