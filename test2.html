<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iOS App Grid Animation</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1f2937, #111827);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 24px;
      transform: scale(1.2);
      opacity: 0;
      animation: zoomOut 0.8s ease forwards;
    }
    .app {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: #374151;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.35);
      opacity: 0;
      transform: scale(1.3);
      animation: fadeInUp 0.6s forwards;
    }
    .app .icon {
      font-size: 28px;
      margin-bottom: 6px;
    }
    .app .name {
      font-size: 12px;
      font-weight: 500;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px) scale(1.3);
      }
      60% {
        opacity: 1;
        transform: translateY(-5px) scale(1);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    @keyframes zoomOut {
      0% {
        opacity: 0;
        transform: scale(1.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="app"><div class="icon">ğŸ’¬</div><div class="name">Messages</div></div>
    <div class="app"><div class="icon">ğŸ“¸</div><div class="name">Photos</div></div>
    <div class="app"><div class="icon">ğŸµ</div><div class="name">Music</div></div>
    <div class="app"><div class="icon">âš™ï¸</div><div class="name">Settings</div></div>
    <div class="app"><div class="icon">ğŸ“…</div><div class="name">Calendar</div></div>
    <div class="app"><div class="icon">ğŸ“·</div><div class="name">Camera</div></div>
    <div class="app"><div class="icon">ğŸ—ºï¸</div><div class="name">Maps</div></div>
    <div class="app"><div class="icon">ğŸ›ï¸</div><div class="name">App Store</div></div>
  </div>

  <script>
    const apps = document.querySelectorAll('.app');
    apps.forEach((app, index) => {
      app.style.animationDelay = `${0.4 + index * 0.08}s`;
    });
  </script>
</body>
</html>
